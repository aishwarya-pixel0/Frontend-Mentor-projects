<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Caveat:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="img-wrapper">
      <img src="images/image-equilibrium.jpg" alt="headerimg">
      <div class="overlay">
        <img class="view-icon" src="images/icon-view.svg" alt="view">
      </div>
    </div>
    
    <div class="desc">
      <p >Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="token">
      <p><img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum-img">0.041 ETH</p>
      <p><img class="time" src="images/icon-clock.svg" alt="clock-img">3 days left</p>
    </div>
    <hr>
    <div class="acknowledgement">
      <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img"><p>Creation of <p class="name"> Jules Wyvern </p></p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aishwarya-pixel0">Aishwarya</a>.
  </div>
</body>
</html>
