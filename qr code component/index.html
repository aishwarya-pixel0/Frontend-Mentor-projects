<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Component</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image" href="images\favicon-32x32.png">
        <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <img src="images\image-qr-code.png" alt="qrcode" class="qrcode">
                <div class="info">
                    <h2><strong>Improve your front-end<br> 
                                skills by building projects</strong></h2>
                    <p>Scan the QR code to visit Frontend<br> 
                     Mentor and take your coding skills to<br>
                     the next level</p>
                </div>
            </div>
        </main>
    </body>
</html>
