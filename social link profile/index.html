<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Link Profile</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <link href="images/favicon-32x32.png" type="imgae/png" rel="icon">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="profile">
                    <img  src="images\avatar-jessica.jpeg" alt="profile-pic">
                    <h2>Jessica Randall</h2>
                    <p id="p1">London, United Kingdom</p>
                    <br>
                    <p id="p2">"Front-end developer and avid reader."</p><br>
                </div>
                <div class="socials">
                    <h3>GitHub</h3>
                    <h3>Frontend Mentor</h3>
                    <h3>LinkedIn</h3>
                    <h3>Twitter</h3>
                    <h3>Instagram</h3>
                </div>
            </section>
        </main>
    </body>

</html>
