<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Caveat:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
        </style>


    </head>
    <body>
        <div class="container">
            <div class="headerimg">
                <img alt="headerimg" src="images/illustration-hero.svg">
            </div>
            <section class="details">
                <h1 class="title">Order Summary</h1>
                <p class="desc"> You can now listen to millions of songs,<br> 
                audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </section>
            <div class="plan-info">
                <img src="images/icon-music.svg"
                alt="music-icon">
                <div class="plan-amount">
                   <p>Annual Plan</p>
                   <p>$59.99/year</p>
                </div>
                <p>Change</p>
            </div>
            <button>Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>

              <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://github.com/aishwarya-pixel0">Aishwarya</a>.
              </div>

        </div>

    </body>

</html>
